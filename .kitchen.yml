---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-12.04
  - name: centos-6.5

suites:
  - name: server
    driver:
      vm_hostname: 'splunk-server.local'
      network:
        - ["private_network", {ip: "192.168.33.10"}]
        - ["forwarded_port", {guest: 80, host: 8080, auto_correct: true}]
    run_list:
      - recipe[splunk::server]
    attributes:
  - name: server-noroot
    driver:
      vm_hostname: 'splunk-server-noroot.local'
      network:
        - ["private_network", {ip: "192.168.33.10"}]
        - ["forwarded_port", {guest: 8080, host: 8080, auto_correct: true}]
    run_list:
      - recipe[splunk::server]
    attributes:
      splunk:
        run_as_root: false
        web_server_port: '8080'
  - name: forwarder
    driver:
      vm_hostname: 'splunk-forwarder.local'
      network:
        - ["private_network", {ip: "192.168.33.20"}]
    run_list:
      - recipe[splunk::forwarder]
    attributes:
      splunk:
        install_type: 'forwarder'
